  <script>
    function searchFilme() {
      const query = document.getElementById("search-query").value.trim().toLowerCase();

      const dados = {
        filmes: { "chico bento": "./cb.html", "cidade de deus": "./CDD.html", "o auto da compadecida": "./adc.html", "tropa de elite": "./tpe.html" },
        series: { "3%": "./series/3porcento.html", "dom": "./series/dom.html" },

        novelas: { "avenida brasil": "./novelas/avenida.html", "pantanal": "./novelas/pantanal.html" }
      };

      let resultadoEncontrado = false;

      for (let categoria in dados) {
        for (let titulo in dados[categoria]) {
          if (titulo.includes(query)) {
            window.location.href = dados[categoria][titulo];
            resultadoEncontrado = true;
            break;
          }
        }
        if (resultadoEncontrado) break;
      }

      if (!resultadoEncontrado) {
        alert("Nenhum resultado encontrado. Tente outra palavra-chave!");
      }
    }

    // Adicionando evento para pressionar Enter
    document.getElementById("search-query").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        searchFilme();
      }
    });
  </script>
